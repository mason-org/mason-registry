---
name: Validate Renovate config

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # v3

      - name: Check for config changes
        id: diff
        uses: tj-actions/changed-files@b109d83a62e94cf7c522bf6c15cb25c175850b16 # v35
        with:
          files: |
            renovate.json5

      - shell: bash
        if: ${{ steps.diff.outputs.any_changed == 'true' }}
        run: |
          set +o pipefail
          npx -y -p renovate -c renovate-config-validator \
            | tee /dev/stderr \
            | grep -Evz '(ERROR|could not be parsed)'
