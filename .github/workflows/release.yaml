---
name: Release

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    tags:
      - "**"

jobs:
  tag:
    name: Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      tag: ${{ steps.tag.outputs.tag }}

    steps:
      - uses: actions/checkout@v3
      - id: tag
        name: Get tag name
        shell: bash
        run: |
          if [[ $GITHUB_REF =~ ^refs/tags ]]; then
            printf "tag=%s" "$GITHUB_REF_NAME" >> "$GITHUB_OUTPUT"
          else
            declare TAG
            TAG=$(date +%Y-%m-%d)
            printf "tag=%s" "$TAG" >> "$GITHUB_OUTPUT"
            git tag "$TAG" HEAD
            git push origin "$TAG"
          fi
        env:
          GITHUB_REF: ${{ github.ref }}
          GITHUB_REF_NAME: ${{ github.ref_name }}

  release:
    needs: [tag]
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
      - name: Set up yq
        shell: bash
        run: |
          sudo curl -fL "https://github.com/mikefarah/yq/releases/download/v4.30.6/yq_linux_amd64" -o /usr/local/bin/yq
          sudo chmod +x /usr/local/bin/yq
      - name: Compile
        shell: bash
        run: |
          yq ea '[.]' -o json packages/*/package.yaml > registry.json
          gzip -k registry.json
          sha256sum registry.json registry.json.gz > checksums.txt
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.tag.outputs.tag }}
          fail_on_unmatched_files: true
          generate_release_notes: true
          files: |
            registry.json
            registry.json.gz
            checksums.txt
