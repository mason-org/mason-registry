---
name: Release

on:
  push:
    tags:
      - "**"

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up yq
        uses: chrisdickinson/setup-yq@v1.0.0
      - name: Compile
        shell: bash
        run: |
          yq ea '[.]' -o json packages/*/package.yaml > registry.json
          gzip -k registry.json
          sha256sum registry.json registry.json.gz > checksums.txt
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            registry.json
            registry.json.gz
            checksums.txt
