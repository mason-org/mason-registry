---
name: swiftlint
description: A tool to enforce Swift style and conventions.
homepage: https://github.com/realm/SwiftLint
licenses:
  - MIT
languages:
  - Swift
categories:
  - Linter

source:
  id: pkg:github/realm/SwiftLint@0.62.2
  asset:
    - target: linux_x64_gnu
      file: swiftlint_linux.zip
      bin: swiftlint
    - target: darwin
      file: portable_swiftlint.zip
      bin: swiftlint

bin:
  swiftlint: "{{source.asset.bin}}"
