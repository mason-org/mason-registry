---
name: swiftlint
description: A tool to enforce Swift style and conventions.
homepage: https://github.com/realm/SwiftLint
licenses:
  - MIT
languages:
  - Swift
categories:
  - Linter

source:
  id: pkg:github/realm/SwiftLint@0.63.1
  asset:
    - target: darwin_arm64
      file: SwiftLintBinary.artifactbundle.zip
      bin: SwiftLintBinary.artifactbundle/macos/swiftlint

    - target: linux_arm64_gnu
      file: SwiftLintBinary.artifactbundle.zip
      bin: SwiftLintBinary.artifactbundle/linux/arm64/swiftlint

    - target: linux_x64_gnu
      file: SwiftLintBinary.artifactbundle.zip
      bin: SwiftLintBinary.artifactbundle/linux/amd64/swiftlint
bin:
  swiftlint: "{{source.asset.bin}}"
