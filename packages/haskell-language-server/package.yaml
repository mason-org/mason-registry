        8_10_7: haskell-language-server-8.10.7.exe
        9_2_3: haskell-language-server-9.2.3.exe
        9_2_4: haskell-language-server-9.2.4.exe
        9_4_1: haskell-language-server-9.4.1.exe
        9_4_2: haskell-language-server-9.4.2.exe
        wrapper: haskell-language-server-wrapper.exe

bin:
  haskell-language-server-8.10.7: "{{source.file.bin['8_10_7']}}"
  haskell-language-server-9.2.3: "{{source.file.bin['9_2_3']}}"
  haskell-language-server-9.2.4: "{{source.file.bin['9_2_4']}}"
  haskell-language-server-9.4.1: "{{source.file.bin['9_4_1']}}"
