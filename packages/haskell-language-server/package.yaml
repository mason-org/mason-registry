---
name: haskell-language-server
description: Official Haskell Language Server implementation.
homepage: https://haskell-language-server.readthedocs.io/en/latest/
licenses:
  - Apache-2.0
languages:
  - Haskell
categories:
  - LSP

source:
  # renovate:versioning=loose
  # renovate:datasource=github-releases
  id: pkg:generic/haskell/haskell-language-server@1.8.0.0
  file:
    - target: darwin_arm64
      url: https://downloads.haskell.org/~hls/haskell-language-server-{{version}}/haskell-language-server-{{version}}-aarch64-darwin.tar.xz
      bin:
        8_10_7: haskell-language-server-{{version}}/bin/haskell-language-server-8.10.7
        9_2_3: haskell-language-server-{{version}}/bin/haskell-language-server-9.2.3
        9_2_4: haskell-language-server-{{version}}/bin/haskell-language-server-9.2.4
        9_4_1: haskell-language-server-{{version}}/bin/haskell-language-server-9.4.1
        9_4_2: haskell-language-server-{{version}}/bin/haskell-language-server-9.4.2
        wrapper: haskell-language-server-{{version}}/bin/haskell-language-server-wrapper
    - target: darwin_x64
      url: https://downloads.haskell.org/~hls/haskell-language-server-{{version}}/haskell-language-server-{{version}}-x86_64-darwin.tar.xz
      bin:
        8_10_7: haskell-language-server-{{version}}/bin/haskell-language-server-8.10.7
        9_2_3: haskell-language-server-{{version}}/bin/haskell-language-server-9.2.3
        9_2_4: haskell-language-server-{{version}}/bin/haskell-language-server-9.2.4
        9_4_1: haskell-language-server-{{version}}/bin/haskell-language-server-9.4.1
        9_4_2: haskell-language-server-{{version}}/bin/haskell-language-server-9.4.2
        wrapper: haskell-language-server-{{version}}/bin/haskell-language-server-wrapper
    - target: linux_arm64_gnu
      url: https://downloads.haskell.org/~hls/haskell-language-server-{{version}}/haskell-language-server-{{version}}-aarch64-linux-deb10.tar.xz
      bin:
        8_10_7: haskell-language-server-{{version}}/bin/haskell-language-server-8.10.7
        9_2_3: haskell-language-server-{{version}}/bin/haskell-language-server-9.2.3
        9_2_4: haskell-language-server-{{version}}/bin/haskell-language-server-9.2.4
        9_4_1: haskell-language-server-{{version}}/bin/haskell-language-server-9.4.1
        9_4_2: haskell-language-server-{{version}}/bin/haskell-language-server-9.4.2
        wrapper: haskell-language-server-{{version}}/bin/haskell-language-server-wrapper
    - target: linux_x64_gnu
      url: https://downloads.haskell.org/~hls/haskell-language-server-{{version}}/haskell-language-server-{{version}}-x86_64-linux-deb10.tar.xz
      bin:
        8_10_7: haskell-language-server-{{version}}/bin/haskell-language-server-8.10.7
        9_2_3: haskell-language-server-{{version}}/bin/haskell-language-server-9.2.3
        9_2_4: haskell-language-server-{{version}}/bin/haskell-language-server-9.2.4
        9_4_1: haskell-language-server-{{version}}/bin/haskell-language-server-9.4.1
        9_4_2: haskell-language-server-{{version}}/bin/haskell-language-server-9.4.2
        wrapper: haskell-language-server-{{version}}/bin/haskell-language-server-wrapper
    - target: win_x64
