---
name: kube-linter
description: |
  KubeLinter is a static analysis tool that checks Kubernetes YAML files and Helm charts to ensure the applications represented in them adhere to best practices.
homepage: https://docs.kubelinter.io
licenses:
  - Apache-2.0
languages:
  - Helm
  - YAML
categories:
  - Linter

source:
  id: pkg:github/stackrox/kube-linter@v0.7.5
  asset:
    - target: darwin_x64
      file: kube-linter-darwin.tar.gz
      bin: kube-linter
    - target: darwin_arm64
      file: kube-linter-darwin_arm64.tar.gz
      bin: kube-linter
    - target: linux_x64
      file: kube-linter-linux.tar.gz
      bin: kube-linter
    - target: linux_arm64
      file: kube-linter-linux_arm64.tar.gz
      bin: kube-linter
    - target: win_x64
      file: kube-linter-windows.tar.gz
      bin: kube-linter.exe

bin:
  kube-linter: "{{source.asset.bin}}"
