---
name: metamath-zero-lsp
description: An MM0/MM1 server written in Rust.
homepage: https://github.com/digama0/mm0
licenses:
  - CC0-1.0
languages:
  - Metamath Zero
categories:
  - LSP

source:
  # renovate:datasource=git-refs
  id: pkg:github/digama0/mm0@c68700f31aa6596cc7143e3593f3f303db88209f
  build:
    - target: unix
      run: |
        cd mm0-rs
        cargo build --release
      bin: mm0-rs/target/release/mm0-rs
    - target: win
      run: |
        Set-Location -Path .\mm0-rs
        cargo build --release
      bin: mm0-rs/target/release/mm0-rs.exe

bin:
  mm0-rs: "{{source.build.bin}}"

# requires rustc 1.65+
ci_skip: true
