---
name: dhall-lsp
description: LSP server implementation for Dhall.
homepage: https://github.com/dhall-lang/dhall-haskell/tree/master/dhall-lsp-server
licenses:
  - MIT
languages:
  - Dhall
categories:
  - LSP

source:
  id: pkg:github/dhall-lang/dhall-haskell@1.41.1
  asset:
    - target: [darwin_x64, darwin_arm64]
      file: dhall-lsp-server-1.0.18-x86_64-macos.tar.bz2
      bin: bin/dhall-lsp-server
    - target: linux_x64
      file: dhall-lsp-server-1.0.18-x86_64-linux.tar.bz2
      bin: bin/dhall-lsp-server
    - target: win_x64
      file: dhall-lsp-server-1.0.18-x86_64-windows.zip
      bin: bin/dhall-lsp-server.exe

bin:
  dhall-lsp-server: "{{source.asset.bin}}"
