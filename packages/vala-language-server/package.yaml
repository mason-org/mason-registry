---
name: vala-language-server
description: Code Intelligence for Vala & Genie.
homepage: https://github.com/vala-lang/vala-language-server
licenses:
  - LGPL-2.1-or-later
languages:
  - Vala
categories:
  - LSP

source:
  # renovate:datasource=git-refs
  id: pkg:github/vala-lang/vala-language-server@c66ce433375815fb65d3aefddf68122817c0073d
  build:
    - target: unix
      run: |
        meson -Dprefix="$PWD" build
        ninja -C build install
      bin: bin/vala-language-server
    - target: win
      run: |
        meson -Dprefix="($pwd).path" build
        ninja -C build install
      bin: bin/vala-language-server.exe

bin:
  vala-language-server: "{{source.build.bin}}"

ci_skip: true

neovim:
  lspconfig: vala_ls
