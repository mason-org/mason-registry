---
name: ansible-lint
description:
  Ansible Lint is a command-line tool for linting playbooks, roles and collections aimed toward any Ansible users.
homepage: https://github.com/ansible/ansible-lint
licenses:
  - GPL-3.0-or-later
  - MIT
languages:
  - Ansible
categories:
  - Linter

source:
  id: pkg:pypi/ansible-lint@6.16.0
  supported_platforms:
    - darwin_x64
    - darwin_arm64
    - linux_x64
    - linux_x86
    - linux_arm64
    - linux_arm

bin:
  ansible-lint: pypi:ansible-lint
