name: hlint
description: |
  HLint is a tool for suggesting possible improvements to Haskell code. These suggestions include ideads such as using alternative functions, simplifying code and spotting redundancies.
homepage: https://github.com/ndmitchell/hlint
licenses:
  - proprietary
languages:
  - Haskell
categories:
  - Linter
source:
  id: pkg:github/ndmitchell/hlint@v3.8
  asset:
    - target: darwin_x64
      file: hlint-{{ version | strip_prefix "v" }}-x86_64-osx.tar.gz
    - target: linux_x64
      file: hlint-{{ version | strip_prefix "v" }}-x86_64-linux.tar.gz
    - target: win_x64
      file: hlint-{{ version | strip_prefix "v" }}-x86_64-windows.zip

bin:
  hlint: "{{source.asset.bin}}"
