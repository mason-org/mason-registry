---
name: marksman
description: Markdown LSP server providing completion, cross-references, diagnostics, and more.
homepage: https://github.com/artempyanykh/marksman
licenses:
  - MIT
languages:
  - Markdown
categories:
  - LSP

source:
  # renovate:versioning=loose
  id: pkg:github/artempyanykh/marksman@2024-12-18
  asset:
    - target: [darwin_x64, darwin_arm64]
      file: marksman-macos
    - target: linux_x64
      file: marksman-linux-x64
    - target: linux_arm64
      file: marksman-linux-arm64
    - target: win_x64
      file: marksman.exe

bin:
  marksman: "{{source.asset.file}}"

neovim:
  lspconfig: marksman
