---
name: woke
description: Detect non-inclusive language in your source code.
homepage: https://docs.getwoke.tech/
licenses:
  - MIT
languages: []
categories:
  - Linter

source:
  id: pkg:github/get-woke/woke@0.19.0
  asset:
    - target: darwin_arm64
      file: woke-{{version}}-darwin-arm64.tar.gz
      bin: exec:woke
    - target: darwin_x64
      file: woke-{{version}}-darwin-amd64.tar.gz
      bin: exec:woke
    - target: linux_arm64
      file: woke-{{version}}-linux-arm64.tar.gz
      bin: exec:woke
    - target: linux_x64
      file: woke-{{version}}-linux-amd64.tar.gz
      bin: exec:woke
    - target: linux_x86
      file: woke-{{version}}-linux-386.tar.gz
      bin: exec:woke
    - target: win_arm64
      file: woke-{{version}}-windows-arm64.zip
      bin: woke.exe
    - target: win_x64
      file: woke-{{version}}-windows-amd64.zip
      bin: woke.exe
    - target: win_x86
      file: woke-{{version}}-windows-386.zip
      bin: woke.exe

bin:
  woke: "{{source.asset.bin}}"
