---
name: zls
description: Zig LSP implementation + Zig Language Server.
homepage: https://github.com/zigtools/zls
licenses:
  - MIT
languages:
  - Zig
categories:
  - LSP

source:
  id: pkg:github/zigtools/zls@0.10.0
  asset:
    - target: darwin_arm64
      file: aarch64-macos.tar.zst
      bin: bin/zls
    - target: darwin_x64
      file: x86_64-macos.tar.zst
      bin: bin/zls
    - target: linux_x64
      file: x86_64-linux.tar.zst
      bin: bin/zls
    - target: linux_x86
      file: i386-linux.tar.zst
      bin: bin/zls
    - target: win_x86
      file: i386-windows.tar.zst
      bin: bin/zls.exe
    - target: win_x64
      file: x86_64-windows.tar.zst
      bin: bin/zls.exe

schemas:
  lsp: vscode:https://raw.githubusercontent.com/ziglang/vscode-zig/master/package.json

bin:
  zls: "{{source.asset.bin}}"

# zstd is unavailable on runners.
ci_skip:
  - darwin_x64
  - darwin_arm64
  - win_arm
  - win_arm64
  - win_x64
  - win_x86
