---
name: kcl-language-server
description: |
  KCL is an open-source, constraint-based record and functional language that enhances the writing of complex configurations, including those for cloud-native scenarios
homepage: https://kcl-lang.io
licenses:
  - Apache-2.0
languages:
  - Kcl
categories:
  - LSP

source:
  id: pkg:github/kcl-lang/kcl@v0.5.3
  asset:
    - target: darwin_x64
      file: kclvm-{{version}}-darwin-amd64.tar.gz
      bin: kclvm/bin/kcl-language-server
    - target: darwin_arm64
      file: kclvm-{{version}}-darwin-arm64.tar.gz
      bin: kclvm/bin/kcl-language-server
    - target: linux_x64
      file: kclvm-{{version}}-linux-amd64.tar.gz
      bin: kclvm/bin/kcl-language-server
    - target: win_x64
      file: kclvm-{{version}}-windows.zip
      bin: bin/kcl-language-server.exe

bin:
  kcl-language-server: "{{source.asset.bin}}"
