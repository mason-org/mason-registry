---
name: xcodeprojectcli
description: A lightweight command-line tool for managing Xcode projects, built entirely in Swift. Also available as a Swift Package.
homepage: https://github.com/wojciech-kulik/XcodeProjectCLI
licenses:
  - MIT
languages:
  - Swift
categories:
  - Runtime
source:
  id: pkg:github/wojciech-kulik/XcodeProjectCLI@v1.2.1
  build:
    target: darwin_arm64
    run: |
      swift build -c release &&
      rm -rf .release &&
      mkdir -p .release &&
      cp .build/release/xcp .release/xcp
    bin: .release/xcp
bin:
  xcp: "{{source.build.bin}}"
