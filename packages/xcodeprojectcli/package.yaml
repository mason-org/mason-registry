source:
  id: pkg:github/wojciech-kulik/XcodeProjectCLI@v1.2.1
  build:
    target: darwin
    run: |
      make install
      # ln -s "$MASON/packages/xcode-build-server/xcode-build-server" "$MASON/bin"
    bin: bin/xcp

