---
name: veryl-ls
description: Veryl language server.
homepage: https://github.com/veryl-lang/veryl
licenses:
  - Apache-2.0
  - MIT
languages:
  - Veryl
categories:
  - LSP

source:
  # renovate:versioning=loose
  id: pkg:github/veryl-lang/veryl@veryl-v0.6.0
  asset:
    - target: darwin_arm64
      file: veryl-aarch64-mac.zip
      bin: veryl-ls
    - target: darwin_x64
      file: veryl-x86_64-mac.zip
      bin: veryl-ls
    - target: linux_x64
      file: veryl-x86_64-linux.zip
      bin: veryl-ls
    - target: win_x64
      file: veryl-x86_64-windows.zip
      bin: veryl-ls.exe

bin:
  veryl-ls: "{{source.asset.bin}}"
