---
name: superhtml
description: HTML Language Server & Templating Language Library
homepage: https://github.com/kristoff-it/superhtml
licenses:
  - MIT
languages:
  - HTML
  - SuperHTML
categories:
  - LSP
  - Formatter

source:
  id: pkg:github/kristoff-it/superhtml@v0.6.1
  asset:
    - target: darwin_arm64
      file: aarch64-macos.zip
      bin: superhtml
    - target: linux_arm64
      file: aarch64-linux.tar.xz
      bin: superhtml
    - target: win_arm64
      file: aarch64-windows.zip
      bin: superhtml.exe
    - target: darwin_x64
      file: x86_64-macos.zip
      bin: superhtml
    - target: linux_x64
      file: x86_64-linux-musl.tar.xz
      bin: superhtml
    - target: win_x64
      file: x86_64-windows.zip
      bin: superhtml.exe

bin:
  superhtml: "{{source.asset.bin}}"

neovim:
  lspconfig: superhtml
