---
name: tflint
description: A Pluggable Terraform Linter.
homepage: https://github.com/terraform-linters/tflint
licenses:
  - MPL-2.0
languages:
  - Terraform
categories:
  - LSP
  - Linter

source:
  id: pkg:github/terraform-linters/tflint@v0.47.0
  asset:
    - target: darwin_x64
      file: tflint_darwin_amd64.zip
      bin: tflint
    - target: darwin_arm64
      file: tflint_darwin_arm64.zip
      bin: tflint
    - target: linux_x64
      file: tflint_linux_amd64.zip
      bin: tflint
    - target: linux_arm64
      file: tflint_linux_arm64.zip
      bin: tflint
    - target: linux_x86
      file: tflint_linux_386.zip
      bin: tflint
    - target: win_x64
      file: tflint_windows_amd64.zip
      bin: tflint.exe

bin:
  tflint: "{{source.asset.bin}}"
