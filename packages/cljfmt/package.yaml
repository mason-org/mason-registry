---
name: cljfmt
description: A tool for formatting Clojure code
homepage: https://github.com/weavejester/cljfmt
licenses:
  - EPL-1.0
languages:
  - Clojure
  - ClojureScript
categories:
  - Formatter

source:
  id: pkg:github/weavejester/cljfmt@0.12.0
  asset:
    - target: darwin_arm64
      file: cljfmt-{{ version }}-darwin-aarch64.tar.gz
      bin: cljfmt
    - target: darwin_x64
      file: cljfmt-{{ version }}-darwin-amd64.tar.gz
      bin: cljfmt
    - target: linux_arm64_gnu
      file: cljfmt-{{ version }}-linux-aarch64.tar.gz
      bin: cljfmt
    - target: linux_x64
      file: cljfmt-{{ version }}-linux-amd64-static.tar.gz
      bin: cljfmt
    - target: win_x64
      file: cljfmt-{{ version }}-win-amd64.zip
      bin: cljfmt.exe

bin:
  cljfmt: "{{source.asset.bin}}"
