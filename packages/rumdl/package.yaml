---
name: rumdl
description: Fast Markdown linter and formatter.
homepage: https://github.com/rvben/rumdl
licenses:
  - MIT
languages:
  - Markdown
categories:
  - Linter
  - Formatter
  - LSP

source:
  id: pkg:github/rvben/rumdl@v0.1.23
  asset:
    - target: darwin_arm64
      file: rumdl-{{version}}-aarch64-apple-darwin.tar.gz
      bin: rumdl
    - target: darwin_x64
      file: rumdl-{{version}}-x86_64-apple-darwin.tar.gz
      bin: rumdl
    - target: linux_x64_gnu
      file: rumdl-{{version}}-x86_64-unknown-linux-gnu.tar.gz
      bin: rumdl
    - target: linux_arm64_gnu
      file: rumdl-{{version}}-aarch64-unknown-linux-gnu.tar.gz
      bin: rumdl
    - target: linux_x64
      file: rumdl-{{version}}-x86_64-unknown-linux-musl.tar.gz
      bin: rumdl
    - target: linux_arm64
      file: rumdl-{{version}}-aarch64-unknown-linux-musl.tar.gz
      bin: rumdl
    - target: win_x64
      file: rumdl-{{version}}-x86_64-pc-windows-msvc.zip
      bin: rumdl.exe

bin:
  rumdl: "{{source.asset.bin}}"

neovim:
  lspconfig: rumdl
