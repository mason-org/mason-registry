name: meson-language-server
description: A language server for meson
homepage: https://github.com/JCWasmx86/Swift-MesonLSP
licenses:
  - GPL-3.0
languages:
  - Meson
categories:
  - LSP

source:
  id: pkg:github/JCWasmx86/Swift-MesonLSP@v2.4.2
  asset:
    - target: linux_x64
      file: Swift-MesonLSP.zip
      bin: Swift-MesonLSP
    - target: darwin
