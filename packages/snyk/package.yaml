---
name: snyk
description: |
  Snyk CLI scans and monitors your projects for security vulnerabilities
homepage: https://github.com/snyk/cli
licenses:
  - Apache-2.0
languages:
  - .NET
  - Apex
  - C#
  - C++
  - Dart
  - Docker
  - Elixir
  - Go
  - Groovy
  - Helm
  - Java
  - JavaScript
  - Kotlin
  - PHP
  - Python
  - Ruby
  - Rust
  - Scala
  - Swift
  - Terraform
  - TypeScript
categories:
  - LSP
  - Linter

source:
  id: pkg:github/snyk/cli@v1.1303.0
  asset:
    - target: darwin_x64
      file: snyk-macos
    - target: darwin_arm64
      file: snyk-macos-arm64
    - target: linux_x64_gnu
      file: snyk-linux
    - target: linux_arm64_gnu
      file: snyk-linux-arm64
    - target: win_x64
      file: snyk-win.exe

bin:
  snyk: "{{source.asset.file}}"

neovim:
  lspconfig: snyk_ls
