---
name: verible
description: Verible is a suite of SystemVerilog developer tools, including a parser, style-linter, and formatter.
homepage: https://chipsalliance.github.io/verible/
licenses:
  - Apache-2.0
languages:
  - SystemVerilog
categories:
  - LSP
  - Linter
  - Formatter

source:
