---
name: sleek
description: Sleek is a CLI tool for formatting SQL.
homepage: https://github.com/nrempel/sleek
licenses:
  - MIT
languages:
  - SQL
categories:
  - Formatter

source:
  id: pkg:github/nrempel/sleek@v0.5.0
  asset:
    - target: linux_x64
      file: sleek-linux-x86_64
    - target: darwin_x64
      file: sleek-macos-x86_64
    - target: darwin_arm64
      file: sleek-macos-aarch64
    - target: win_x64
      file: sleek-windows-x86_64.exe

bin:
  sleek: "{{source.asset.file}}"
