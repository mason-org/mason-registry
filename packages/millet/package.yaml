---
name: millet
description: A language server for Standard ML.
homepage: https://github.com/azdavis/millet
licenses:
  - Apache-2.0
  - MIT
languages:
  - Standard ML
categories:
  - LSP

source:
  id: pkg:github/azdavis/millet@v0.12.9
  asset:
