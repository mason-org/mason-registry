---
name: ormolu
description: A formatter for Haskell source code.
homepage: https://hackage.haskell.org/package/ormolu
licenses:
  - BSD-3-Clause
languages:
  - Haskell
categories:
  - Formatter

source:
  # renovate:versioning=loose
  id: pkg:github/tweag/ormolu@0.8.0.1
  asset:
    - target: darwin_arm64
      file: ormolu-aarch64-darwin.zip
      bin: ormolu
    - target: darwin_x64
      file: ormolu-x86_64-darwin.zip
      bin: ormolu
    - target: linux_x64
      file: ormolu-x86_64-linux.zip
      bin: ormolu
    - target: win_x64
      file: ormolu-x86_64-windows.zip
      bin: ormolu.exe

bin:
  ormolu: "{{source.asset.bin}}"
