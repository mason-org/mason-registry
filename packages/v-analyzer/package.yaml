---
name: v-analyzer
description: V language server.
homepage: https://github.com/v-analyzer/v-analyzer
licenses:
  - MIT
languages:
  - V
categories:
  - LSP

source:
  id: pkg:github/v-analyzer/v-analyzer@latest
  asset:
    - target: darwin_arm64
      file: v-analyzer-darwin-arm64.zip
      bin: v-analyzer
    - target: darwin_x64
      file: v-analyzer-darwin-x86_64.zip
      bin: v-analyzer
    - target: linux_x64
      file: v-analyzer-linux-x86_64.zip
      bin: v-analyzer
    - target: win_x64
      file: v-analyzer-windows-x86_64.zip
      bin: v-analyzer.exe

schemas:
  lsp: vscode:https://raw.github.com/v-analyzer/v-analyzer/v-analyzer/{{version}}/editors/code/package.json

bin:
  v-analzyer: "{{source.asset.file}}"
