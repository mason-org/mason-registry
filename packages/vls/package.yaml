---
name: vls
description: V language server.
homepage: https://github.com/vlang/vls
licenses:
  - MIT
languages:
  - V
categories:
  - LSP

source:
  id: pkg:github/vlang/vls@latest
  asset:
    - target: [darwin_x64, darwin_arm64]
      file: vls_macos_x64
    - target: linux_x64
      file: vls_linux_x64
    - target: win_x64
      file: vls_windows_x64.exe

bin:
  vls: "{{source.asset.file}}"

neovim:
  lspconfig: vls
