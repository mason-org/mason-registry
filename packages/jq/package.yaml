---
name: jq
description: Command-line JSON processor.
homepage: https://github.com/stedolan/jq
licenses:
  - MIT
languages:
  - JSON
categories:
  - Formatter

source:
  # renovate:versioning=regex:^jq-(?<major>\d+)\.(?<minor>\d+)$
  id: pkg:github/stedolan/jq@jq-1.7
  asset:
    - target: darwin_x64
      file: jq-macos-amd64
    - target: darwin_arm64
      file: jq-macos-arm64
    - target: linux_x86
      file: jq-linux-i386
    - target: linux_x64
      file: jq-linux-amd64
    - target: linux_arm64
      file: jq-linux-arm64
    - target: win_x86
      file: jq-windows-i386.exe
    - target: win_x64
      file: jq-windows-amd64.exe

bin:
  jq: "{{source.asset.file}}"
