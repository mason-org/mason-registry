---
name: lemminx
description: XML Language Server.
homepage: https://github.com/eclipse/lemminx
licenses:
  - EPL-2.0
languages:
  - XML
categories:
  - LSP

source:
  id: pkg:github/redhat-developer/vscode-xml@0.27.1
  asset:
    - target: [darwin_x64, darwin_arm64]
      file: lemminx-osx-x86_64.zip
      bin: lemminx-osx-x86_64
