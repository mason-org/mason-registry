---
name: zk
description: A plain text note-taking assistant.
homepage: https://github.com/mickael-menu/zk
licenses:
  - GPL-3.0-only
languages:
  - Markdown
categories:
  - LSP

source:
  id: pkg:github/mickael-menu/zk@v0.12.0
  asset:
    - target: linux_arm64
      file: zk-{{version}}-linux-arm64.tar.gz
    - target: linux_x64
      file: zk-{{version}}-linux-amd64.tar.gz
    - target: linux_x86
      file: zk-{{version}}-linux-i386.tar.gz
    - target: darwin_arm64
      file: zk-{{version}}-macos-arm64.zip

  version_overrides:
    - constraint: semver:<=0.11.1
      asset:
        - target: darwin_x64
          file: zk-{{version}}-macos-x86_64.zip

bin:
  zk: zk
