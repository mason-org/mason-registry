---
name: nixd
description: Language Server for Nix.
homepage: https://github.com/nix-community/nixd
licenses:
  - LGPL-3.0
languages:
  - Nix
categories:
  - LSP

source:
  # renovate:datasource=github-tags
  id: pkg:github/nix-community/nixd@2.3.2
  supported_platforms:
    - darwin_arm64
    - darwin_x64
    - linux_arm64
    - linux_arm64_gnu
    - linux_arm_gnu
    - linux_x64
    - linux_x64_gnu
  build:
    run: nix build '.#nixd'
    bin: result/bin/nixd

bin:
  nixd: "{{source.build.bin}}"
