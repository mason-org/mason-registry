---
name: latexindent
description: |
  latexindent.pl is a perl script to beautify/tidy/format/indent (add horizontal leading space to) code within
  environments, commands, after headings and within special code blocks.
homepage: https://github.com/cmhughes/latexindent.pl
licenses:
  - GPL-3.0-or-later
languages:
  - LaTeX
categories:
  - Formatter

source:
  id: pkg:github/cmhughes/latexindent.pl@V3.20.1
  asset:
    - target: [darwin_x64, darwin_arm64]
      file: latexindent-macos
    - target: linux_x64_gnu
      file: latexindent-linux
    - target: win_x64
      file: latexindent.exe

bin:
  latexindent: "{{source.asset.file}}"
