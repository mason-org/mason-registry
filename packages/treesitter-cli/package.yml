---
name: treesitter-cli
description: The Tree-sitter CLI allows you to develop, test, and use Tree-sitter grammars from the command line. It works on MacOS, Linux, and Windows.
homepage: https://github.com/tree-sitter/tree-sitter/blob/master/cli/README.md
licenses:
    - MIT
categories:
    - Compiler

source:
    id: pkg:github/tree-sitter/tree-sitter@0.20.8
    asset:
    - target: darwin_x64
      file: tree-sitter-macos-x64.gz
    - target: darwin_arm64
      file: tree-sitter-macos-x64.gz
    - target: linux_x64
      file: tree-sitter-linux-x64.gz
    - target: linux_arm64
      file: tree-sitter-linux-aarch64.gz
    - target: win_x64
      file: tree-sitter-windows-x64.gz

bin:
    tree-sitter: cargo:tree-sitter-cli
